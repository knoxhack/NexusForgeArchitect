<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>NexusForge OS: Architect Edition</title>
    <meta name="description" content="A multi-reality control center for creators who build mods, worlds, AI videos, and legacies" />
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 0.8; }
      }

      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        z-index: 9999;
        animation: fadeIn 1s ease-in;
      }

      #splash-logo {
        font-family: 'Arial', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: #00f7ff;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        animation: pulse 2s infinite;
      }

      #splash-subtitle {
        font-family: 'Arial', sans-serif;
        font-size: 1rem;
        color: #ffffff;
        margin-bottom: 2rem;
        opacity: 0.7;
      }

      #splash-loading {
        width: 200px;
        height: 4px;
        background-color: rgba(255,255,255,0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      #splash-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 10%;
        background-color: #00f7ff;
        box-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        transition: width 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <div id="splash-logo">NEXUSFORGE OS</div>
      <div id="splash-subtitle">ARCHITECT EDITION</div>
      <div id="splash-loading">
        <div id="splash-progress"></div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Simulate loading progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            document.getElementById('splash').style.opacity = 0;
            document.getElementById('splash').style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              document.getElementById('splash').style.display = 'none';
            }, 500);
          }, 500);
        }
        document.getElementById('splash-progress').style.width = progress + '%';
      }, 200);
    </script>
  </body>
</html>
